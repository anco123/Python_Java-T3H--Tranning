<!DOCTYPE html>
<html>
<head>
	<title>usertemplate</title>
	<meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/usertemplate.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="../js/usertemplate.js"></script>
</head>
<body>
	<div class="container">
		<!--create new jumbotron element arcoding to vertical -->
		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		    <h1 class="display-4">Fluid jumbotron</h1>
		    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
		  </div>
		</div>

		<!-- create new dropdown element  that take 1/4 acreage on this view flow horizontal -->
		<div class="row">
		  <div class="col-2">
		    <div class="wrapper">
			    <!-- Sidebar -->
				    <nav id="sidebar">
				        <div class="sidebar-header">
			            <h3>Bootstrap Sidebar</h3>
			        </div>

			        <ul class=" list-unstyled components">
			            <p>Dummy Heading</p>
			            <li>
			                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Home</a>
			                <ul class="nav flex-column collapse list-unstyled" id="homeSubmenu">
			                    
			                    <li>
			                        <a href="#profile" data-toggle="tab">     Home 2     </a>
			                    </li>
			                    <li>
			                        <a href="#contact" data-toggle="tab">     Home 3     </a>
			                    </li>
			                </ul>
			            </li>
			            <li>
			                <a href="#">About</a>
			            </li>
			            <li>
			                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
			                <ul class="collapse list-unstyled" id="pageSubmenu">
			                    <li>
			                        <a href="#">Page 1</a>
			                    </li>
			                    <li>
			                        <a href="#">Page 2</a>
			                    </li>
			                    <li>
			                        <a href="#">Page 3</a>
			                    </li>
			                </ul>
			            </li>
			            <li>
			                <a href="#">Portfolio</a>
			            </li>
			            <li>
			                <a href="#">Contact</a>
			            </li>
			        </ul>
			    </nav>

			</div>
		  </div>
		  <div class="col-10">
		    <div class="tab-content" id="myTabContent">
	  				<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
	 		 		<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">.one .</div>
	 				 <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">..two.</div>
			</div>
		  </div>
		</div>
		
	</div>
		
	

</body>
</html>
